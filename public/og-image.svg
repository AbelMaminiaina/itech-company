<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070f3;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0070f3;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo/Brand -->
  <text x="600" y="250" font-family="'Outfit', sans-serif" font-size="120" font-weight="bold" fill="#0070f3" text-anchor="middle">iTech</text>
  <text x="600" y="340" font-family="'Outfit', sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">Company</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="'Inter', sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle">Expériences numériques à fort impact</text>
</svg>
